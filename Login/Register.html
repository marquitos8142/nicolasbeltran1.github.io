<div class="login">
    <link rel="stylesheet" href="/Login/login.css">
    <script src="/Login/login.js"></script>
    <form name='form-login'>

        <h1>Registro</h1>

        <label for="name">Email</label>
        <input type="email" id="name" placeholder="Username" required>

        <label for="pw">Password</label>
        <input type="password"
               id= "pw"
               placeholder="Password" required>

        <ul class="helper-text">
            <li class="length">Tiene que contener maximo 10 digitos.</li>
            <li class="lowercase">Una Mayuscula.</li>
            <li class="uppercase">Una Minuscula.</li>
        </ul>
        <input id="rgstr_btn" type="submit" value="Register" onclick="store()">
    </form> 
</div>
</div>
<div class="login">
    <a href="/Login/login.html">
        Login
    </a>
</div>
